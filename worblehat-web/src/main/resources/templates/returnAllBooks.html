<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Return All Books - Worblehat Bookmanager</title>
  <style>
    @import url('https://fonts.google.com/specimen/Fira+Sans|Fira');
    * {
      font-family: 'Fira', sans-serif;
    }
  </style>
</head>
<body>
  <div style="display: flex">
    <div th:replace="fragments/navigationBar :: navigation-bar">Navigation Bar</div>

    <div>
      <h1>Return all Books</h1>

      <form th:object="${returnAllBookFormData}" method="POST">
        Email Address:<input id="emailAddress" type="text" th:field="*{emailAddress}"/>
        <span id="email.error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
        <br/>
        <input type="submit" id="returnAllBooks" value="Return All Books"/>

      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: subpage-footer">Footer</div>
</body>
</html>
