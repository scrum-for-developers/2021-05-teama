<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Borrow book - Worblehat Bookmanager</title>
  <style>
    @import url('https://fonts.google.com/specimen/Fira+Sans|Fira');
    * {
      font-family: 'Fira', sans-serif;
    }
  </style>
</head>
<body>
  <div style="display: flex">
    <div th:replace="fragments/navigationBar :: navigation-bar">Navigation Bar</div>

    <div>
      <h1>Borrow Book</h1>

      <form th:object="${borrowFormData}" method="POST">
        ISBN:<input id="isbn" type="text" th:field="*{isbn}"/>
        <span id="isbn.error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
        <br/>
        Email:<input id="email" type="text" th:field="*{email}"/>
        <span id="email.error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br/>
        <input type="submit" id="borrowBook" value="Borrow Book"/>

      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: subpage-footer">Footer</div>
</body>
</html>
